<!DOCTYPE html>
<html lang="en">
<head>
    <title>Don't Kill Plants</title>
    <link rel="icon" href="css/img/the_guy.png" type="image/png"><!--Icon of Mandrake-->
    <script type="text/javascript" src="js/themeToggle.js"></script> <!--Connects Javascript for theme switching-->
    <link id="theme" rel="stylesheet" type="text/css" href="css/general.css" /> <!--Connects default CSS for theme switching-->
    
</head>

<body>
    <button class="themeButton" onclick="toggleTheme()"></button> <!--Calls Javascript function to change css theme when button is pressed-->
    <div class="container"> <!--Centers content in div-->
        <h1>Don't Kill Plants</h1> <!--Tab words-->
        <div>
        <button onclick="location.href='simulation.html'">Simulation</button><!--Button to go to simulation-->
        <button onclick="location.href='viewLoad.html'">Login</button><!--Button to login page-->
        <button onclick="location.href='createUser.html'">Create User</button><!--Button to page to go create new user-->
        <button onclick="location.href='about.html'">About</button><!--Button to go to about page-->
        <button onclick="location.href='findPlantStore.html'">Find a Plant Store</button><!--Button to go to find plant store page  -->
        <button onclick="location.href='regionalization.html'">Pick a Plant</button>
        <button onclick="location.href='viewCurrentSimulations.html'">Settings</button><!--Button to go to settings if logged in -->
        </div>
    </div>
    <input id="filterable" class="homeButton" type="image" src="css/img/the_guy.png" onclick="window.location.href='home.html'"Home/> <!--Mandrake Button to go home and able to change look of-->
    <script src="js/changeTheGuy.js"></script><!--Loads user's mandrake filter-->
    <image id="cat" src="css/img/the_cat.png">
    <script src="js/catMode.js"></script>
    <script>
        //Set starting values for plants and user's IDs for storage
        let plantId = null;
        let userId = null;

        //Store the plants and user's IDs to local storage
        localStorage.setItem('plantId', plantId);
        localStorage.setItem('userId', userId);

        //Theme switching
        const darkMode = localStorage.getItem('darkMode');//Get last saved theme value
        if (darkMode === 'true') {//Checks if light mode was last saved
            theme.setAttribute('href', 'css/dark.css');//switches to dark mode
        } else {
            theme.setAttribute('href', 'css/general.css');//switches to light mode
        }

    </script>
</body>
</html>
