<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Create Account</h1>
    <form id="register-form">
        <label for="new-username">Username:</label><br>
        <input type="text" id="new-username" required><br><br>
        <label for="new-password">Password:</label><br>
        <input type="password" id="new-password" required><br><br>
        <button type="submit">Create Account</button>
    </form>
    <p id="register-message"></p>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const plantId = localStorage.getItem('plantId'); // Assuming plantId is stored in localStorage
    
            fetch(`http://localhost:5100/account/add/${username}/${password}`, {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('register-message').textContent = "Account created successfully!";
                    
                    // Save simulation to the database
                    return fetch(`http://localhost:5100/simulations/add/${username}/${plantId}`, {
                        method: 'POST'
                    });
                } else {
                    return response.text().then(text => {
                        document.getElementById('register-message').textContent = text;
                    });
                }
            })
            .then(response => {
                if (response.ok) {
                    alert("Simulation saved to your user information!");
                    window.location.href = 'home.html'; // Redirect to home page
                } else {
                    return response.text().then(text => {
                        alert("Error saving simulation: " + text);
                    });
                }
            })
            .catch(error => {
                console.error('Error during registration:', error);
            });
        });
    </script>
    
</body>
</html>
