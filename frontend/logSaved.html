<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for different devices -->
    <title>Plant Log</title> <!-- Title of the webpage -->
    <link rel="icon" href="css/img/the_guy.png" type="image/png"> <!-- Favicon for the webpage -->
    <script type="text/javascript" src="js/themeToggle.js"></script> <!--Connects Javascript for theme switching-->
    <link id="theme" rel="stylesheet" type="text/css" href="css/general.css" /> <!--Connects default CSS for theme switching-->
    <style>
        #log { margin-top: 20px; }
        .log-entry { border-bottom: 1px solid #ccc; padding: 10px; }
        .dead { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <button class="themeButton" onclick="toggleTheme()"></button> <!--Calls Javascript function to change css theme when button is pressed-->
    <div class="container">
    <h1>Plant Log</h1>
    
    <div id="log"></div> <!-- Where the daily log entries are shown -->
        <div>
            <button onclick="careForPlant('water')">Water</button>
            <button onclick="careForPlant('sunlight')">Expose to Sunlight</button>
            <button onclick="careForPlant('nothing')">Do Nothing</button>
        </div>
    </div>
    <input class="homeButton" type="image" src="css/img/the_guy.png" onclick="window.location.href='home.html'"Home/>

    <script src="js/plantLog.js"></script>
    <script>
        const darkMode = localStorage.getItem('darkMode');

        if (darkMode === 'enabled') {
            theme.setAttribute('href', 'css/dark.css');
        } else {
            theme.setAttribute('href', 'css/general.css');
        }

    </script> <!-- Link to JavaScript file -->
</body>
</html>
