<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Simulation</title>
    <link rel="icon" href="the_guy.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <style>

        /* CSS styles for the page*/
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 { /* header */
            font-size: 48px;
            margin-bottom: 20px;
            color: #333;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; 
            width: 50%;
            max-width: 600px;
        }

        #searchbar { /* search bar */
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        #searchbar:focus {
            outline: none;
            border-color: #4CAF50; /*Puts a green box around the search bar when clicked*/
        }

        #search-btn { /* enter button that is green */
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #search-btn:hover { /* search button hover is green*/
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .search-container {
                width: 90%; 
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Plant Simulation</h1> <!--Title page of the simulation-->
        <div class="search-container"> <!--container for search bar-->
            <!--search bar, placeholder for where user types plants is "Search plants..."-->
            <input id="searchbar" onkeyup="search_plants()" type="text" name="search" placeholder="Search plants...">
            <!--Enter button next to search bar-->
            <button id="search-btn" onclick="search_plants()">Enter</button>
        </div>
    </div>

</body>

</html>
